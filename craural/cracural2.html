<html lang="en">
<head>

    <title>Document</title>
    <style>
        .container{
            width: 70%;
            margin: auto;
            height: 70vh;
            border: 2px solid;
            position: relative;
        
        }
        img{
            height: 100%;
            width: 100%;
            position: absolute;

        }

        #angle{
            position: absolute;
            top: 50%;
            left: 2%;
            font-size: 25px;

            

            

        }
       
    </style>
</head>
<body>

    <div  class="container">
        <img src="https://images.unsplash.com/photo-1704555303614-bb8e379aa1aa?q=80&w=1867&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" style="left: 0%; transform: translateX(0%);">
        <img src="https://images.unsplash.com/photo-1705648462708-ffadf36617ae?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" style="left: 100%; transform: translateX(0%);">

        <i class="fa-solid fa-angle-left" id="angle"><</i>

        <i class="fa-solid fa-angle-right" id="angle"></i>

        




    </div>
