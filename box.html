<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100%;
            width: 100%;
            background-color: aqua;
        }
        .container{
            height:50vh;
            width: 100vw;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .box1{
            height:50%;
            width: 20%;
            background-color: blue;
            border: 3px solid;
            /* flex-wrap: wrap; */
        }
        .box2{
            height:50%;
            width: 25%;
            background-color: red;
            border: 3px solid;

        }
        .box3{
            height: 50%;
            width: 25%;
            background-color: chocolate;
            border: 3px solid;
        }






    </style>
</head>
<body>
    <div class="container">


        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
   

    
</body>
</html>
