<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form input{
            border: none;
            background-color:rgb(205, 199, 199) ;
            border-radius: 5px;
        }
        form video{
            width: 290px;
        }
        form input[type=submit]{
            background-color: black;
            color: azure;
            padding: 10px;
            width: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<fieldset>
    <form action="">
        <label for="name">Name :</label>
        <input type="text"id="name" placeholder="himanshu" autofocus> <br><br>
        Email : <input type="email" value="gfbsdgf" required readonly> <br><br>
        address : <input type="text"> <br><br>
        contact : <input type="text"> <br> <br>
        quantity : <input type="number"><br><br>
        Gender : <input type="radio" name="gender">Male <input type="radio" name="gender">Female <br><br>
        language : <input type="checkbox">Hindi  <input type="checkbox">english  <input type="checkbox">bangoli <br><br>
        country :<select name="country" id="">
            <option value="">BHARAT</option>
            <option value="">U.S.A</option>
            <option value="">CANADA</option>
            <option value="">TURKEY</option>
        </select><br><br>
        comment:<textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
        feedback: <input type="range"> <br><br>
        play video :<video src="videp.mp4"controls loop></video><br><br>

        <input type="submit" value=subscribe>
    </form>
</fieldset>
</body>
</html>
