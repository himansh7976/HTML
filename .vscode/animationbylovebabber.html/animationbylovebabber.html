<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .cont{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        }
        .box{
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin: 10px;
            border: 5px solid yellow;
            position: relative;
            animation-name: rightmovement;
            animation-duration: 2s;
            animation-iteration-count:infinite;
            /* animation-delay: 2s; */
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
        }
        @keyframes rightmovement {
            from{
                top: 0;
                left: 0;


            }
            to{
                top: 0;
                left: 500px;


            }

        }
        #box2{
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            margin: 10px;
            border: 5px solid black;
            position: relative;
            animation-name:yyy;
            animation-duration: 2s;
            animation-iteration-count:infinite;
            /* animation-delay: 2s; */
            animation-timing-function: linear;
            animation-direction: alternate;
            top: 50%;

        }
        @keyframes yyy{
            from{
                top: 0;
                left: 0;


            }
            to{
                top: 50%;
                left:50%;




            }
        }
        .cricle{
            height: 100px;
            width: 100px;
            background-color: yellow;
            border-radius: 50%;
            border: 2px solid black;
            position: absolute;
            top: 200px;
           left: 400px; 
            animation-name: gola;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction:alternate-reverse ;

            
            
        }
        @keyframes gola{
            0%{
                top: 0px;
                left: 0px;
            }
            30%{
                top: 50%;
                left: 50%;
            }
            60%{
                bottom: 70%;
                right: 50%;
            }
            70%{
                bottom: 50%;
                right: 50%;
                



                
                
            }
             100%{
                top: 60%;
                left: 70%;

            } 
            
            
        }
        .boll{
            height: 100px;
            width: 100px;
            background-color: brown ;
            border-radius: 50%;
            position: relative;
            border: 3px solid black;
            animation-name: ball;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;



              }
              @keyframes ball {
                0%{
                    top: 0px;
                    left: 0px;

                }
                25%{
                    left: 500px;
                    top: 0px;
                    background-color: black;
                }
                50%{
                   left: 500px;
                   top: 200px;
                   

                }
                75%{
                    left: 0px;
                    top: 200px;
                }
                100%{
                    left: 0px;
                    top: 0px;

                   }
                
              }


    </style>
</head>
<body>
    <div class="cont">
        <div class="box">

        </div>
        <div class="cricle"></div>
        <div id="box2">

        </div>

        <div class="boll">

        </div>

    </div>
    
</body>
</html>
