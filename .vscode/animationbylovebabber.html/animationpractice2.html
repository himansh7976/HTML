<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .* {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background-color: aqua;
           /* border: 2px solid black; */
        }

        .ball {
            height:100px;
            width: 100px;
            background-color: blueviolet;
            border-radius: 50%;
            position: relative;
            /* left: 50%; */
            animation-name: ball;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;

            


        }
        @keyframes ball {
            0%{
                top: 0px;
                left:0px;
            }
        25%{
            top: 500px;
            left: 0px;
            
        }
        50%{
            top:500px;
            left: 400px;

        }
        75%{
            left: 400px;
            top: 0px;
        }
        100%{
            top: 0px;
            left: 0px;
        }
            
        }
        .ball2{
            height:100px;
            width: 100px;
            background-color: blueviolet;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            animation-name: ball2;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;

        }
        @keyframes ball2 {
            0%{
                top: 0px;
                left:0px;
            }
        25%{
           
            left: 400px;
            top: 0px;
            
        }
        50%{
            top:500px;
            left: 400px;

        }
        75%{
            top: 500px;
            left: 0px;
           
        }
        100%{
            top: 0px;
            left: 0px;
        }
            
        }
        .ball3{
            height:100px;
            width: 100px;
            background-color:pink;
            border-radius: 50%;
            position:relative;
            animation-name: ball3;
            animation-duration: 3s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction:alternate-reverse ;

        }
        @keyframes ball3 {
            0%{
                top: 0px;
                left: 0px;

            }
            25%{
                top: 300px;
                left: 0px;
            }
            30%{
                left: 0px;
                top: 250px;
            }
            35%{
                left: 0px;
                top: 300px;

            }
            40%{
                left: 0px;
                top: 250px;

            }
            45%{ left: 0px;
                top: 300px;

            }
            50%{
                left: 0px;
                top: 250px;

                
            }
            {
            
            }
            
        }
    </style>
</head>

<body>
    <div class="ball">
        <!-- <img src="pppp.jpg" alt="" class="ball"> -->

    </div>
    <div class="ball2"></div>
    <div class="ball3"></div>

</body>

</html>
