<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eiser</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            height: 20vh;
            width: 100%;
            border: 2px solid;
        }
        .head-cont{
            height: 5vh;
            width: 100%;
            border: 2px solid purple;
        }
        .head-mini-cont{
            height: 5vh;
            width: 80%;
            border: 2px solid yellow;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-between;
        }
        .head-about{
            height: 5vh;
            width: 30%;
            /* border: 2px solid green; */
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-between;
        }
        .head-cont p{
            font-size: 1.5vh;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 500;
            
        }
        .head-cont a{
            text-decoration: none;
            color: black;
            transition-duration: .5s;    
            transition-timing-function:ease-out;        

        }
        .head-cont a:hover{
            color: yellowgreen;
        }

    
    </style>
</head>
<body>
    <header class="head">
        <div class="head-cont">
            <div class="head-mini-cont">

                <div class="head-about">
                    <p>PHONE: +01 256 25 235</p>
                    <p>EMAIL: INFO@EISER.COM</p>
                </div>
                <div class="head-about">
                    <p>
                        <a href="##">GIFT CARD</a>
                    </p>
                    <p>

                    </p>
                    <p>

                </div>
            </div>
        </div>
        <div class=""></div>

    </header>
    
</body>
</html>
