<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js project 1</title>

    <style>
        #main-container {
            margin: auto;

            width: 50%;
            border: 2px solid black;

            padding: 5vh;

        #sel {

            margin-top: 2vh;

            width: 40%;

        }

        .color {

            width: 15%;

        #Red{

        #Yellow{
            background-color: yellow;

            <option value="react">

        document.getElementById("sel").onclick=function(){
             let a= document.getElementById("sel").value
              if(a=="react"){
                document.getElementById("html").innerHTML="this  is my text ReactJS is an open-source JavaScript library used to create user interfaces in a declarative and efficient way. It is a component-based front-end library responsible only for the view layer of a Model View Controller(MVC) architecture. React is used to create modular user interfaces and promotes the development of reusable UI components that display dynamic data."

              }

            


            
        }
        document.getElementById("Red").onclick=function(){
            document.body.style.backgroundColor="red";

        document.getElementById("Yellow").onclick=function(){

        }

        document.getElementById("Blue").onclick=function(){

        document.getElementById("Black").onclick=function(){
