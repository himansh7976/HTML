<!DOCTYPE html>
<html lang="en">

</head>
<body>

        <caption style="color: blue;">identycard</caption>

        </tr>

        </tr>
        <tr>
            <td>vishal</td>

            <td>20120</td>

    <table border="10">
        <caption>players score</caption>

            <th>garde</th>

        </tr>
    <tr>

    </table>

</html>
